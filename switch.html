<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>

<body>


    <script>
        let item = prompt('Pilih salah satu makanan /n cth: nasi,daging,susu,hamburger,soda')

        switch (item) {
            case 'nasi':
            case 'daging':
            case 'susu':
                alert(`${item} adalah makanan sehat`)
                break;
            case 'hamburger':
            case 'soda':
                alert(`${item} adalah makanan tidak sehat`)
                break;
            default: 
                alert('Makanan yang anda masukan tidak terdaftar')
        }
    </script>
</body>

</html>
